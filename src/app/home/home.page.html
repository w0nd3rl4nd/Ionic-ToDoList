<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To Do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of toDoList; index as i">
      {{ item }}
      <ion-icon name="checkmark-circle-outline" slot="end" (click)="onCompleteItem(i)"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="newItem"></ion-input>
      <ion-icon name="add-circle-outline" (click)="onNewItem()"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
